tests: 
  - "$TDDIUM_REPO_ROOT/purple_rain.sh"
  - "echo $RUBY_PLATFORM"
environment:
  'FOOBARVAR': 'foobarval'
  'PATH': '/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  'PATH2': '/home/ubuntu/tmp'
timeout: 9000

bundler_version: 1.7.12

notify:
- channel: email
  message: "[Solano CI] Build %build-id% %status% from %repo%/%branch% with profile %profile-name% Success:%passed-count% Failures:%failed-count% "
  recipients:
  - committers
  - brian@solanolabs.com
  body: '
  <a href="https://launchbay.bigcommerce.net/projects/1/solano_results/%build-id%"> View Test Details On LaunchBay </a>
  %default-email-body%
  '

